[general]
code_root     = '.'
creation_date = '09-21-2022'

[astromer]
layers        = 2
heads         = 4
head_dim      = 64
dff           = 128
dropout       = 0 # not used
window_size   = 200 # Maximum input length

[masking]
mask_frac = 0.5
rnd_frac  = 0.2
same_frac = 0.2

[positional]
base     = 1000
alpha    = 0.5
version  = 'v1'

[pretraining]
exp_path      = './presentation/scripts/results/macho_mask' # CHANGE
lr            = 1e-3
scheduler     = false # if true then "lr" is not considered
epochs        = 10000
patience      = 40
[pretraining.data]
path          = './data/records/macho'
batch_size    = 2000
repeat        = 4 # Train subset only
sampling      = true
normalize     = 'zero-mean'
shuffle_train = true
shuffle_val   = false
shuffle_test  = false
cache_train   = true
cache_val     = true
cache_test    = false

[finetuning]
exp_path   = './scripts/results/macho_mask/finetuning'
weights    = './scripts/results/macho_mask' #pre-trained weights
lr         = 1e-3
scheduler  = false # if true then "lr" is not considered
epochs     = 10000
patience   = 40
[finetuning.data]
path          = './data/records/alcock/fold_0/alcock_20'
batch_size    = 2000
repeat        = 1 # Train subset only
sampling      = false
normalize     = 'zero-mean'
shuffle_train = true
shuffle_val   = false
shuffle_test  = false
cache_train   = true
cache_val     = true
cache_test    = false

[classification]
exp_path         = './scripts/results/macho_mask/classification'
weights          = './scripts/results/macho_mask/finetuning' # pre-trained weights
train_astromer   = false
lr               = 1e-3
epochs           = 10000
patience         = 20
[classification.data]
path          = './data/records/alcock/fold_0/alcock_20'
batch_size    = 512
repeat        = 1 # Train subset only
sampling      = false
normalize     = 'zero-mean'
shuffle_train = true
shuffle_val   = false
shuffle_test  = false
cache_train   = true
cache_val     = true
cache_test    = false
