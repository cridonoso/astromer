[general]
code_root = "."
creation_date = "2022-10-21"
gpu = 0

[astromer]
layers = 2
heads = 4
head_dim = 64
dff = 128
dropout = 0.1
window_size = 200

[masking]
mask_frac = 0.5
rnd_frac = 0.2
same_frac = 0.2

[positional]
base = 1000
version = "v1"

[pretraining]
exp_path = "./results/atlas_rf/"
lr = 0.001
scheduler = true
epochs = 10000
patience = 40

[pretraining.data]
path = "./data/records/big_atlas"
batch_size = 2500
repeat = 4
sampling = true
normalize = true
shuffle_train = true
shuffle_val = false
shuffle_test = false
cache_train = true
cache_val = true
cache_test = false

[finetuning]
exp_path = "./results/finetuning/atlas/atlas_20_f0"
weights = "./weights/rf_atlas"
lr = 0.001
scheduler = true
epochs = 10000
patience = 20
batch_size = 2500

[finetuning.data]
path = "./data/records/atlas/fold_0/atlas_20"
batch_size = 512
repeat = 1
sampling = false
normalize = true
shuffle_train = true
shuffle_val = false
shuffle_test = false
cache_train = true
cache_val = true
cache_test = false

[classification]
exp_path = "./results/classification/atlas/c/atlas_20_f0"
